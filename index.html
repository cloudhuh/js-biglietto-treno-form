<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


<h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

<div class="container d-flex justify-content-evenly align-items-center flex-column">
        <div class="card">
            <div class="card-body">
                <div class="credentials d-flex">
                   
                    <div class="nome m-4">
                        <label for="nome" class="d-block">Inserisci il tuo nome</label>
                        <input id="nome" type="text" value="John Snow">
                    </div>
                    <div class="distance m-4">
                        <label for="km" class="d-block">Km da percorrere</label>
                        <input id="km" type="number" value="15" >
                    </div>
                    <div class="eta m-4">
                 <label for="eta">Fascia d'et√†</label>
                    <select id="eta" class="d-block">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne" selected>Maggiorenne</option>
                        <option value="65+">65+</option>
                    </select>
                </div> 
                </div>
                <button id="button">Genera</button>       
            </div>
          </div>
<h1 class="text-center">IL TUO BIGLIETTO</h1>
<div class="card flex-row">
    <div class="card-body">
        <div class="ticket">
            <h3>Nome del passeggero</h3>
            <p id="outname"></p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
          <h3>Offerta</h3>
          <p id="offerta"></p>
          <h3>Prezzo del biglietto</h3>
          <p id="prezzo"></p>
        </div>
      </div>  
</div>
  
          
</div>

    <script src="main.js"></script>
</body>
</html>
